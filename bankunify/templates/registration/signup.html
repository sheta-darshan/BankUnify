<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        
        <div>
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        
        <div>
            <label for="id_first_name">First Name:</label>
            {{ form.first_name }}
        </div>
        
        <div>
            <label for="id_last_name">Last Name:</label>
            {{ form.last_name }}
        </div>
        
        <div>
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        
        <div>
            <label for="id_password1">Password:</label>
            {{ form.password1 }}
        </div>
        
        <div>
            <label for="id_password2">Confirm Password:</label>
            {{ form.password2 }}
        </div>
        
        {% if form.errors %}
            <div class="errors">
                {{ form.errors }}
            </div>
        {% endif %}
        
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
