<!DOCTYPE html>
<html>
<head>
    <title>Bank Accounts</title>
</head>
<body>
    <div class="container">
        <h2>Your Bank Accounts</h2>
        {% if object_list %}
            <ul>
                {% for account in object_list %}
                    <li>
                        {{ account.bank_name }} - {{ account.bank_id }}
                        <a href="{% url 'bank-account-edit' account.pk %}">Edit</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You don't have any bank accounts added yet.</p>
        {% endif %}
    </div>
    <div class="actions">
        <a href="{% url 'bank-account-add' %}">Add a New Bank Account</a>
    </div>
    <div class="home-link">
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
